<!-- From theme notmyidea -->
{% if GITHUB_URL %}
    <a href="{{ GITHUB_URL }}">
        {% if GITHUB_POSITION != "left" %}
            <img class="github-right" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
        {% else %}
            <img class="github-left" src="https://s3.amazonaws.com/github/ribbons/forkme_left_white_ffffff.png" alt="Fork me on GitHub">
        {% endif %}
    </a>
{% endif %}
